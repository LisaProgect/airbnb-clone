{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <title>{% block page_title %}{% endblock page_title %}| Nbnb</title>
    </head>

    <body>
        <header class="container max-w-full flex">
            <div class="flex items-center w-1/3">
                <a href="{% url 'core:home' %}" class="mr-6">
                    <img class="w-8" src="{% static 'img/logo.png' %}" />
                </a>
                {% block search_bar %}
                <form action="{% url 'rooms:search' %}" method="get">
                    <input type="text" placeholder="Search by City" name="city" id="">
                </form>
                {% endblock search_bar %}
            </div>
            {% include "partials/nav.html" %}

        </header>
        {% block content %}{% endblock content %}
        {% include "partials/footer.html" %}
    </body>

</html>

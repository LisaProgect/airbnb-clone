{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
        <title>{% block page_title %}{% endblock page_title %}| Nbnb</title>
    </head>

    <body class="text-gray-800 mt-24 font-light">
        {% include 'partials/messages.html' %}
        <header class="container inset-0 fixed bg-white max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400">
            <div class="flex items-center w-1/3">
                <a href="{% url 'core:home' %}" class="mr-6">
                    <img class="w-8" src="{% static 'img/logo.png' %}" />
                </a>
                {% block search_bar %}
                <form action="{% url 'rooms:search' %}" method="get" class='w-9/12'>
                    <input class="transition-all duration-200 border font-medium placeholder-gray-600 focus:outline-none px-5 py-3 rounded-md shadow-md w-full hover:shadow-lg" type="text" placeholder="Search by City" name="city" id="">
                </form>
                {% endblock search_bar %}
            </div>
            {% include "partials/nav.html" %}

        </header>
        {% block content %}{% endblock content %}
        {% include "partials/footer.html" %}
        <script src="{% static 'js/main.js' %}"></script>
    </body>

</html>

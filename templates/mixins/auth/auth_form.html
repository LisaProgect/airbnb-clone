<form method="POST" class="w-full" enctype="multipart/form-data">
    {% csrf_token %}


    {% if form.non_field_errors %}
    {% for error in form.non_field_errors  %}
    <ol>
        <li class="text-red-700 font-medium text-sm">{{error}}</li>
    </ol>
    {% endfor %}
    {% endif %}


    {% for field in form %}

    {% include "mixins/auth/form_input.html" with field=field %}

    {% endfor %}

    <button type="submit" class="btn bg-red-500 text-white">{{button_text}}</button>
</form>
